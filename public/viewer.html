<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSROOT 3D Viewer</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            /* 1. Change to pure black (or any hex code you want) */
            background-color: #000000; 
            color: #a1a1aa; 
            font-family: ui-monospace, SFMono-Regular, monospace;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        #root-canvas { width: 100%; height: 100%; }
        .loading { animation: pulse 2s infinite; color: #34d399; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>
    <div id="root-canvas"><span class="loading">Loading CERN Geometry...</span></div>

    <script type="module">
        // 2. Import 'settings' from JSROOT
        import { openFile, draw, settings } from 'https://root.cern/js/latest/modules/main.mjs';

        // Force JSROOT to render axes and text in white to match the black background
        settings.DarkMode = true;

        async function initRootViewer() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const fileName = urlParams.get('file');

                if (!fileName) throw new Error("No ROOT file specified.");

                const file = await openFile('/' + fileName);
                const obj = await file.readObject('geometry');
                
                document.getElementById('root-canvas').innerHTML = ''; 
                
                // 3. Add the transparency modifier to the draw options
                // 'transp70' means 70% transparent. You can change this from 1 to 99.
                await draw('root-canvas', obj, 'geom;transp70');

            } catch (error) {
                console.error(error);
                document.getElementById('root-canvas').innerHTML = 
                    `<span style="color: #f87171;">Simulation Error: ${error.message}</span>`;
            }
        }

        initRootViewer();
    </script>
</body>
</html>
